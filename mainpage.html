<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ddd;
        }

        #school {
            background-color: #4CAF50;
            color: white;
        }

        #student {
            background-color: #2196F3;
            color: white;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Role:</h1>
        <button id="school" class="button" onclick="navigateTo('school')">School Website</button>
        <button id="student" class="button" onclick="navigateTo('student')">Student</button>
    </div>

    <script>
        function navigateTo(role) {
            let pageUrl = '';
            if (role === 'school') {
                pageUrl = 'school.html';
            } else if (role === 'student') {
                pageUrl = 'student-selection.html';
            }
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
